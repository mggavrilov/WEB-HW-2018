<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="electives.css">
		<title>Web технологии домашна работа №2</title>
	</head>
	<body>
		<h1>Добавяне на избираеми дисциплини</h1>
		<form action="electives.php" method="post" class="electivesForm">
			<label for="name">Име на дисциплина:</label>
			<input type="text" name="name" maxlength="150" required>
			
			<label for="name">Преподавател:</label>
			<input type="text" name="lecturer" maxlength="200" required>
			
			<label for="name">Описание:</label>
			<textarea name="description" rows="5" cols="22" minlength="10" required></textarea>
			
			<label for="name">Група:</label>
			<select name="group">
				<option value="1">М</option>
				<option value="2">ПМ</option>
				<option value="3">ОКН</option>
				<option value="4">ЯКН</option>
			</select>
			
			<label for="name">Кредити:</label>
			<input type="number" name="credits" min="1" step="1" required>
			
			<input type="submit" value="Изпрати">
		</form>
	</body>
</html>
