<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Web технологии домашна работа №5</title>
	</head>
	<body>
		<div class="container">
			<form action="" method="post" class="regform">
				<span class="registration">Регистрация</span>
				
				<input type="email" id="email" name="email" placeholder="E-mail" required>
				<input type="text" id="firstname" name="firstname" placeholder="Име" required>
				<input type="text" id="lastname" name="lastname" placeholder="Фамилия" required>
				<input type="password" id="password" name="password" placeholder="Парола" minlength="6" maxlength="32" required>
				<input type="password" id="password2" name="password2" placeholder="Повтори паролата" minlength="6" maxlength="32" required>
				
				<input type="submit" id="submit" value="Регистрация">
			</form>
		</div>
	</body>
</html>
